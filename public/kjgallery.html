<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KJean Profile| Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/profiles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f5f6fa;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 30px;
            background: #2c3e50;
            color: #fff;
        }

        .header .logo {
            font-size: 22px;
            color: #fff;
            text-decoration: none;
        }

        .heading {
            text-align: center;
            padding: 5px 20px;
            background: #34495e;
            color: white;
        }

        .heading h3 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .heading p a {
            color: #1abc9c;
            text-decoration: none;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            padding: 40px;
        }

        .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-8px);
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .card-content {
            padding: 20px;
            text-align: center;
        }

        .card-content h3 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .btn {
            display: inline-block;
            padding: 10px 18px;
            border-radius: 6px;
            background: #1abc9c;
            color: white;
            text-decoration: none;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #16a085;
        }
    </style>


</head>

<body>
    <header class="header">
        <a href="home.html" class="logo"> <i class="fas fa-graduation-cap"></i> Kristel Jean L. Alig </a>
        <div id="menu-btn" class="fas fa-bars"></div>
        <nav class="navbar">
            <ul>
                <li> <a href='map.html'>PROFILE</a></li>
                <li><a href='kjgallery.html'>GALLERY</a></li>
            </ul>
        </nav>
    </header>
    <section class="heading">
        <h3 style="color: aliceblue;">GALLERY</h3>
    </section>
    <br> <br><br>
    <div class="content" style="text-align: center; font-size: large; font-family: Arial, Helvetica, sans-serif; ">
        <h3>EME EME AWARDS AHHAH</h3>
    </div>

    <section class="gallery-container">
        <div class="gallery">
            <div class="gallery-item">
                <img src="images/kj1.jpg" alt="Beautiful Landscape">
                <div class="caption">COLLEGE SERVICE AWARD 2024</div>
            </div>
            <div class="gallery-item">
                <img src="images/kj2.jpg" alt="Mountain View">
                <div class="caption">ACADEMIC AWARD (GWA 1.51)</div>
            </div>
            <div class="gallery-item">
                <img src="images/kj3.jpg" alt="City Skyline">
                <div class="caption">IT SOCIETY SERVICE AWARD AS PRESIDENT 2024</div>
            </div>
            <div class="gallery-item">
                <img src="images/kj4.jpg" alt="Ocean Sunset">
                <div class="caption">CERTIFICATE OF COMPLETION</div>
            </div>
            <div class="gallery-item">
                <img src="images/kj5.jpg" alt="Forest Trail">
                <div class="caption">GRADUATION PORTRAIT</div>
            </div>
            <div class="gallery-item">
                <img src="images/kj6.jpg" alt="Forest Trail">
                <div class="caption">83 sa BALOTA</div>
            </div>
        </div>
    </section>

</body>

</html>
