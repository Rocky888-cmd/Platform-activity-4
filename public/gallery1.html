<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLATFORM TECHNOLOGY | Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        .header .logo {
            font-size: 22px;
            color: #fff;
            text-decoration: none;
        }

        .heading {
            text-align: center;
            padding: 40px 20px;
            background: #34495e;
            color: white;
        }

        .heading h3 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .heading p a {
            color: #1abc9c;
            text-decoration: none;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            padding: 40px;
        }

        .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-8px);
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .card-content {
            padding: 20px;
            text-align: center;
        }

        .card-content h3 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .btn {
            display: inline-block;
            padding: 10px 18px;
            border-radius: 6px;
            background: #1abc9c;
            color: white;
            text-decoration: none;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #16a085;
        }
    </style>
</head>

<body style="font-family: Arial, sans-serif; margin: 0; background: #f5f6fa;">

    <header
        style=" display: flex;align-items: center; justify-content: space-between; padding: 15px 30px; background: #2c3e50; color: #fff;">
        <a href='/map' style='font-size: 22px;color: #fff; text-decoration: none;'><i class="fas fa-graduation-cap"></i>
            Platform Tech</a>
        <div id="menu-btn" class="fas fa-bars"></div>
    </header>

    <section class="heading">
        <h3>LABORATORY OUTPUTS</h3>
    </section>


    <section class="gallery">
        <div class="card">
            <div class="card-content">
                <h3>Personal Portfolio</h3>
                <a class='btn' href='l1.html'>Laboratory 1</a>
            </div>
        </div>

        <div class="card">
            <div class="card-content">
                <h3>Log In Page</h3>
                <a class='btn' href='l2.html'>Laboratory 2</a>
            </div>
        </div>

        <div class="card">
            <div class="card-content">
                <h3>Sign Up Page</h3>
                <a class='btn' href='l3.html'>Laboratory 3</a>
            </div>
        </div>

        <div class="card">
            <div class="card-content">
                <h3>Home Page</h3>
                <a class='btn' href='l4.html'>Laboratory 4</a>
            </div>
        </div>

        <div class="card">
            <div class="card-content">
                <h3>View Types</h3>
                <a class='btn' href='l5.html'>Laboratory 5</a>
            </div>
        </div>

        <div class="card">
            <div class="card-content">
                <h3>Gallery Page</h3>
                <a class='btn' href='l6.html'>Laboratory 6</a>
            </div>
        </div>

        <div class="card">

            <div class="card-content">
                <h3>Profile Page</h3>
                <a class='btn' href='l7.html'>Laboratory 7</a>
            </div>
        </div>

        <div class="card">

            <div class="card-content">
                <a class='btn' href='dashboard.html'>Back Home</a>
            </div>
        </div>
    </section>

</body>

</html>
