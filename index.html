<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login</title>
</head>

<body
    style="margin:0; font-family: Arial, Helvetica, sans-serif; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;">


    <div style="position:fixed; inset:0;
              background: linear-gradient(135deg, #131817 0%, #110322 50%, #0b0122 100%);
              display:flex; align-items:center; justify-content:center;">

        <div role="main" aria-labelledby="signupTitle" style="width:420px; max-width:92%; background:#ffffff; border-radius:12px;
                box-shadow: 0 10px 30px rgba(14,21,47,0.12); padding:40px 36px;
                display:flex; flex-direction:column; align-items:center;">



            <h2>Log In</h2>
            <form id="loginForm">
                <label for="email" style="font-size:13px; color:#666; display:block;">Username:
                    <input type="text" id="loginUser" required placeholder="Type your username or email"
                        style="flex:1; border:0; outline:none; border-bottom:1px solid #e6e6e6; font-size:15px; padding:6px 4px; color:#333;">
                </label><br><br>

                <label for="password" style="font-size:13px; color:#666; display:block;">Password:
                    <input type="password" id="loginPass" required placeholder="Type your password"
                        style="flex:1; border:0; outline:none; border-bottom:1px solid #e6e6e6; font-size:15px; padding:6px 4px; color:#333;">
                </label><br><br>

                <button type="submit" style="margin-top:6px; width:100%; padding:12px 18px; border-radius:28px; border:0; cursor:pointer;
           background: linear-gradient(90deg,#0c061f 0%,#1d163f 50%,#110931 100%);
           color:#fff; font-weight:700; font-size:15px; box-shadow: 0 6px 18px rgba(109,77,255,0.18);">LOG IN</button>
            </form>

            <div style="width:100%; text-align:center; margin-top:18px; font-size:13px; color:#777;">
                New here? <a href='signup.html' style='color:#6a5cff; text-decoration:none; font-weight:600;'>Sign Up</a>
            </div>
        </div>

        <script>
            document.getElementById("loginForm").addEventListener("submit", function (e) {
                e.preventDefault();
                let user = document.getElementById("loginUser").value;
                let pass = document.getElementById("loginPass").value;

                let savedUser = localStorage.getItem("username");
                let savedPass = localStorage.getItem("password");

                if (user === savedUser && pass === savedPass) {
                    localStorage.setItem("loggedIn", "true")
                    alert("Login successful! Redirecting...");
                    window.location.href = "dashboard.html";
                } else {
                    alert("Incorrect username or password. Try again.");
                }
            });
        </script>
</body>

</html>
